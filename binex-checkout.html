<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binex Checkout</title>
    <link rel="stylesheet" href="styles/binex-Checkout-header.css">
    <link rel="stylesheet" href="styles/binex-Checkout.css">
    <link rel="stylesheet" href="styles/checkout-D-responsiveness.css">
    <link rel="icon" href="Products-images/Red-Pic/binex1.jfif">
    <!-- ‚úÖ Paystack script -->
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <style>
      /* ‚ú® Payment Method Styling (Modal-like box) */
      .payment-method {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 90%;
        max-width: 350px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        padding: 1.2rem;
        z-index: 2000;

        /* üöÄ Hidden offscreen */
        transform: translateX(120%);
        opacity: 0;
        visibility: hidden;
        transition: all 0.4s ease;
      }

      /* üöÄ Active state = slide in */
      .payment-method.active {
        transform: translateX(0);
        opacity: 1;
        visibility: visible;
      }

      .payment-method h3 {
        font-size: 1.1rem;
        font-weight: bold;
        margin-bottom: 1rem;
        color: #222;
        text-align: center;
      }

      .payment-option {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 0.6rem;
        border: 1px solid #e5e5e5;
        border-radius: 8px;
        margin-bottom: 0.6rem;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .payment-option:hover {
        background: #f9f9f9;
        border-color: #bbb;
      }

      .payment-option input[type="radio"] {
        transform: scale(1.2);
        accent-color: #ff3b3b; /* red accent */
      }

      .payment-option label {
        font-size: 0.95rem;
        color: #333;
        cursor: pointer;
        flex: 1;
      }

      /* Close button */
      .close-payment {
        position: absolute;
        top: 8px;
        right: 12px;
        font-size: 20px;
        cursor: pointer;
        color: #666;
      }

      /* Responsive */
      @media (max-width: 600px) {
        .payment-method {
          right: 10px;
          left: 10px;
          width: auto;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a href="inde.html">
        <div class="img-container">
          <img class="binx" src="Products-images/Red-Pic/binex1.jfif" alt="">
        </div>
      </a>

      <div class="check">
        <span class="titl">Checkout (
          <a href="inde.html">
            <span class="cnt">
              <span class="cntn js-ctn"></span> items
            </span>
          </a>
           )
        </span>
      </div>

      <div class="binex-container">
        <div class="li"></div>
        <img src="Products-images/binex.png" alt="" class="binex">
        <div class="nme">
          <div class="b">B</div>
          <div class="i">I</div>
          <div class="n">N</div>
          <div class="e">E</div>  
          <div class="x">X</div>
        </div>
      </div>
    </header>

    <!-- BODY -->
    <div class="title">Review Your Order</div>

    <div class="usd">‚ÄúYour cart is empty !!!‚Äù</div>
    <div class="message js-mesg">
      <img src="Products-images/red-check.jfif" class="mess">
      <span class="de">Deleted from cart !!</span>
    </div>

    <div class="container">
      <div class="grouping-products js-group">
        <!-- Products will be injected here -->
      </div>

      <!-- Payment-Summary -->
      <div class="payment-summary">
        <div class="payment-summary-title">
          Order Summary
        </div>

        <div class="payment-summary-row">
          <div>Items (<span id="items-count">0</span>):</div>
          <div class="payment-summary-money" id="items-price">‚Ç¶0</div>
        </div>

        <div class="payment-summary-row">
          <div>Shipping &amp; handling:</div>
          <div class="payment-summary-money" id="shipping-price">‚Ç¶0</div>
        </div>

        <div class="payment-summary-row total-row">
          <div>Order total:</div>
          <div class="payment-summary-money" id="total-price">‚Ç¶0</div>
        </div>

        <button id="placeOrderBtn" class="place-order-button button-primary">
          <span>Place your order</span>
        </button>
      </div>
    </div>

    <!-- ‚úÖ Payment Method (hidden initially, slides in like modal) -->
    <div class="payment-method" id="paymentMethod">
      <span class="close-payment" id="closePayment">&times;</span>
      <h3>Choose Payment Method</h3>
      <div class="payment-option">
        <input type="radio" id="paystack" name="payment" value="paystack" checked>
        <label for="paystack">Pay Online (Paystack)</label>
      </div>
      <div class="payment-option">
        <input type="radio" id="cod" name="payment" value="cod">
        <label for="cod">Cash on Delivery</label>
      </div>
    </div>

    <script>
      // üöÄ Show/hide payment method
      document.addEventListener("DOMContentLoaded", () => {
        const placeOrderBtn = document.getElementById("placeOrderBtn");
        const paymentMethod = document.getElementById("paymentMethod");
        const closePayment = document.getElementById("closePayment");

        placeOrderBtn.addEventListener("click", (e) => {
          e.preventDefault();
          paymentMethod.classList.add("active");
        });

        closePayment.addEventListener("click", () => {
          paymentMethod.classList.remove("active");
        });
      });
    </script>

    <script type="module" src="script/binex-checkout.js"></script>
    <script src="https://fpyf8.com/88/tag.min.js" data-zone="179824" async data-cfasync="false"></script>
  </body>
</html>

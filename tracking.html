<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="order-header.css">
  </head>
  <body>
    <header>
      <div class="images-container">
        <img src="Products-images/Red-Pic/binex1.jfif" alt="" class="imgs">
      </div>
     
      <div class="search-container">
        <input type="text" placeholder="Search" class="search-bar">
        <button class="search-button">
          <div class="search-icon-container">
            <img src="Products-images/search-icon.png" class="search-icon" alt="">
          </div> 
        </button>
      </div>
      <div class="contains">
        <div class="order-container">
          Returns
          <div class="ord">& Orders</div>
        </div>

         <a href="binex-checkout.html" class="cart">
            <img src="Products/cart-icon.png" class="cart-icon" alt="">
            <div class="num"></div>
            <span class="c">Cart</span>
          </a>
      </div>
    </header>

    <div class="whole-container">
      <div class="title">Your Orders</div>

      <div class="order-container">
        <div class="section-1"></div>
        <div class="all-products">
          <div class="product-cont-1">
            <div class="imgs-contain">

            </div>

            <div class="infos">
              <div class="name"></div>
              <div class="dates"></div>
              <div class="quantity"></div>
              <div class="button-div">
                <button class="btn">Buy it again</button>
                <div class="lock">
                  <img src="" alt="" class="loky">
                </div>
              </div>
            </div>

            <div class="track-btn">
              <button class="track">Track package</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
